MODEL:
  PRETRAIN_FILE: "base_378.pth"
  LOAD_PRETRAINED: False  # because we now have LoRAT ckpt
  EXTRA_MERGER: False
  RETURN_INTER: False
  BACKBONE:
    TYPE: "ViT-B/14"
    STRIDE: 14
  HEAD:
    TYPE: RegCls
TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  DROP_PATH_RATE: 0.1
  BATCH_SIZE: 64
  EPOCH: 300
  GIOU_WEIGHT: 2.0
  BCE_WEIGHT: 4.0
  GRAD_CLIP_NORM: 0.1
  LR: 0.00004
  LR_DROP_EPOCH: 240
  NUM_WORKER: 8
  OPTIMIZER: ADAMW
  PRINT_INTERVAL: 20
  SCHEDULER:
    TYPE: step
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 20
  WEIGHT_DECAY: 0.0001
  AMP: True
TEST:
  EPOCH: 300
  SEARCH_FACTOR: 5.0
  SEARCH_SIZE: 378
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 196